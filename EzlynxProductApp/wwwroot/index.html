<!DOCTYPE html>
<html data-ng-app="EzLynxProductApp">
<head>
    <meta charset="utf-8" />
    <title></title>

    <!--Jquery-->
    <script src="lib/jquery/dist/jquery.min.js"></script>

    <!--Angular-->
    <script src="lib/angular/angular.min.js" ></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>

    <!-- Bootstrap -->
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <script src="https://use.fontawesome.com/8d154ba1c1.js"></script>

    <!-- styling -->
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    
    <script src="app.js"></script>
    <base href="/">
</head>
<body data-ng-cloak>
    <div data-ng-controller="productsController" class="container" >

        <h1>{{ title }}</h1>

        <div class="validationErrors" data-ng-show="validationErrors">
            <p data-ng-repeat="errMsg in validationErrors">{{errMsg}}</p>
        </div>
        <div data-ng-view>

        </div>
    </div> 
</body>
</html>
